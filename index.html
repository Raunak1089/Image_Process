<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Image Process</title>
  <style>
    body{
      overflow: hidden;
    }
    .btn-container{
      height: 100vh;
    }
    .custom-select{
        width: 150px;
        font-size: 1.2em;
        padding: 5px;
        margin-left: auto;
    }
    iframe{
      width: 100%;
      height: 100%;      
    }
    h3{
      margin: 20px;
      padding: 10px;
      width: fit-content;
      border: 1px solid;
      border-radius: 10px;
      text-align: center;
      background: wheat;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://raunak1089.github.io/all_scripts/disablescroll.js"></script>
  <script type="text/babel">
    const { useState } = React;

    function App() {
        const [task, setTask] = useState("0");

      function changeBG(event) {
        setTask(event.target.value);
      }


    return (
        <div className="container">
          <div className="custom-select">
            <input
              type="radio"
              name="task"
              value="compress"
              onChange={changeBG}
            />
            <label htmlFor="compress">Compress</label>
            <br></br>
            <input
              type="radio"
              name="task"
              value="negative"
              onChange={changeBG}
            />
            <label htmlFor="negative">Negative</label>
            <br></br>
            <input
              type="radio"
              name="task"
              value="blackwhite"
              onChange={changeBG}
            />
            <label htmlFor="blackwhite">B/W</label>
          </div>

          <div className="btn-container">
            {
              task === "0" ? (
                <h3>Please choose a task for your Image!</h3>
              ) : (
                <iframe src={task+".html"} title="Image Process" frameBorder="0" />
              )
            }
          </div>


        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
